<!doctype html>
<html>
<head>
    <title>Pi AD2</title>
    <style>
        body {
            width: 480px;
            height: 320px;
            overflow: hidden;
            background: #333333
        }
        div {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            padding: 10px;
            margin: 4px;
            font-family: "Courier New";
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 203px;
            height: 50px;
            float: left;
        }
        div span {
            font-weight: normal;
        }
        #time {
            height: 26px;
        }
        #time,
        #buttons {
            width: 436px;
            height: 32px;
        }
        #time {
            font-size: 32px;
        }
        button {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="time"><span></span></div>
    <div id="calories">Calories<br /><span></span></div>
    <div id="distance">Miles<br /><span></span></div>
    <div id="speed">MPH<br /><span></span></div>
    <div id="rpms">RPMs<br /><span></span></div>
    <div id="buttons">
        <button type="button" id="start">Start</button>
        <button type="button" id="pause" disabled>Pause</button>
        <button type="button" id="resume" disabled>Resume</button>
        <button type="button" id="stop" disabled>Stop</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery-3.1.1.min.js"></script>
    <script>
        var socket = io();

        jQuery('#time span').text('00:00');
        jQuery('#calories span').text(0);
        jQuery('#distance span').text(0);
        jQuery('#speed span').text(0);
        jQuery('#rpms span').text(0);

        jQuery('#start').show().css('display', 'inline')

        jQuery('#start').on('click', function(){
            socket.emit('start');

            jQuery('button').prop('disabled', true);
            jQuery('#pause').prop('disabled', false);

            socket.on('data', function(data){
                for (var key in data) {
                    jQuery('#' + key + ' span').text(data[key]);
                }
            });
        });

        jQuery('#pause').on('click', function(){
            socket.emit('pause');

            jQuery('button').prop('disabled', true);
            jQuery('#resume, #stop').prop('disabled', false);
        });

        jQuery('#resume').on('click', function(){
            socket.emit('resume');

            jQuery('button').prop('disabled', true);
            jQuery('#pause').prop('disabled', false);
        });

        jQuery('#stop').on('click', function(){
            socket.emit('stop');

            jQuery('button').prop('disabled', true);
        });
    </script>
</body>
</html>
