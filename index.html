<!doctype html>
<html>
<head>
    <title>Pi AD2</title>
    <link rel="stylesheet" type="text/css" href="/css/timer-ui.css">
</head>
<body class="imperial rpms">
    <div id="ui">
        <div id="time">
            <span class="info"></span>
            <span id="buttons">
                <span id="play" class="start">
                    <img src="/images/play.svg" />
                </span>
                <span id="pause" class="disabled">
                    <img src="/images/pause.svg" />
                </span>
                <span id="stop" class="disabled">
                    <img src="/images/stop.svg" />
                </span>
                <span id="exit">
                    <img src="/images/close.svg" />
                </span>
            </span>
        </div>
        <div id="calories">
            <span class="title">Calories</span><br />
            <span class="info"></span>
        </div>
        <div id="distance">
            <span class="title imperial">Miles</span>
            <span class="title metric">km</span><br />
            <span class="info imperial"></span>
            <span class="info metric"></span>
        </div>
        <div id="speed">
            <span class="title imperial">MPH</span>
            <span class="title metric">km/h</span><br />
            <span class="info imperial"></span>
            <span class="info metric"></span>
        </div>
        <div id="rpms">
            <span class="title rpms">RPM</span>
            <span class="title watts">Watts</span><br />
            <span class="info rpms"></span>
            <span class="info watts"></span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/timer-ui.js"></script>
</body>
</html>
